name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web
      - run: |
          cd build/web                                
          git init
          git config --global user.email "mishratushar8890@gmail.com"
          git config --global user.name "MISHRA-TUSHAR"
          git status
          git remote -v
          git config remote.origin.url "https://github.com/MISHRA-TUSHAR/Fruit-Ninja-Game"
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
